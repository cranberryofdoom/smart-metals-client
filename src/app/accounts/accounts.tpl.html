<div class="content" ng-controller="AccountsCtrl as accountsCtrl">
	<accordion>
		<accordion-group heading="Create Account" is-open="accountsCtrl.open">
			<form role="form" name="CreateAccountForm" ng-submit="accountsCtrl.createAccount(accountsCtrl.account, CreateAccountForm)" novalidate>
				<!-- Name -->
				<div class="form-group has-feedback" showError>
					<label for="name">Name</label>
					<input ng-model="accountsCtrl.account.name" ng-model-options="{ updateOn: 'blur' }" name="name" type="text" class="form-control" placeholder="Name" required>
					<icons></icons>
					<!-- Errors -->
					<errors>
						<p class="text-danger" ng-show="CreateAccountForm.name.$error.required">Name required.</p>
						<p class="text-danger" ng-show="CreateAccountForm.name.$error.serverMessages" ng-repeat="message in CreateAccountForm.name.$error.serverMessages">{{message}}</p>
					</errors>
				</div>
				<!-- Submit Button -->
				<button type="submit" class="btn btn-default">Submit</button>
				<!-- Cancel Button -->
				<button type="button" class="pull-right btn btn-default" ng-click="accountsCtrl.resetForm(CreateAccountForm)">Cancel</button>
			</form>
		</accordion-group>
	</accordion>

	<ul class="list-group">
		<div class="list-group-item">
			<h3 class="list-group-item-heading">Accounts</h3>
		</div>
		<li class="list-group-item" ng-repeat="account in accountsCtrl.accounts">
			{{account.name}}
			<ul>
				<li ng-repeat="load in account.loads">
					{{load.date}}
				</li>
			</ul>
			<!-- <i class="fa fa-times pull-right" ng-click="accountsCtrl.deleteAccount(account.name, $index)"></i> -->
		</li>
	</ul>
</div>
