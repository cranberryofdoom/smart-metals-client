<div class="card-content" ng-class="{'open':load.open}">
  <div class="card-action-bar">
    <i ng-click=" dashboardCtrl.showUnits(load)" class="fa fa-arrow-right pull-left" ng-class="{'fa-arrow-left':load.open, 'fa-arrow-right':!load.open}"></i>
    <i class="fa fa-times pull-right" ng-show="currentUser.role == 'super_admin'" ng-click="dashboardCtrl.deleteLoad(load, $index)"></i>
    <i class="fa pull-right" ng-class="{'fa-edit':!load.edit, 'fa-check':load.edit}" ng-show="currentUser.role == 'super_admin'" ng-click="dashboardCtrl.editLoad(load, $index, date)"></i>
    <p ng-show="!load.edit" ng-click="dashboardCtrl.showUnits(load)">{{load.date}}'s Load</p>
    <input focus="load.edit" placeholder="{{load.date}}" ng-model="date" ng-show="load.edit" type="text"></input>
    <span ng-show="load.edit">'s Load</span>
  </div>
  <create-image-form></create-image-form>
  <div class="card-flip" ng-show="load.open">
    <create-unit-form></create-unit-form>
    <p ng-show="!load.create && load.units.length == 0 && currentUser.role == 'super_admin'"><strong>This load doesn't have any units! Why don't you make one?</strong>
    </p>
    <p ng-show="!load.create && load.units.length == 0 && currentUser.role == 'user'"><strong>This load doesn't have any units!</strong>
    </p>
    <button ng-show="!load.create && currentUser.role == 'super_admin'" class="btn btn-default" ng-click="load.create = !load.create">Create Unit</button>
    <show-units></show-units>
  </div>
</div>
<div ng-if="load.imageMediumURLs.length > 1 && !load.open" class="carousel-nav">
  <div ng-class="{active: show == $index}" ng-click="navigate($index)" class="carousel-button" ng-repeat="button in load.imageMediumURLs">
  </div>
  <i class="carousel-left fa fa-caret-left fa-lg" ng-click="left(load.imageMediumURLs.length)"></i>
  <i class="carousel-right fa fa-caret-right fa-lg" ng-click="right(load.imageMediumURLs.length)"></i>
</div>
