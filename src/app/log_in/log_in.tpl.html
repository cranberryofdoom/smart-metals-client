<form role="form" name="LogInForm" ng-controller="LogInCtrl as LogInCtrl" ng-submit="LogInCtrl.logIn(LogInCtrl.user, LogInForm)" novalidate submit-errors>
	<!-- Email -->
	<div class="form-group has-feedback" inline-errors>
		<label for="email">Email</label>
		<input ng-model="LogInCtrl.user.email" ng-model-options="{ updateOn: 'blur' }" name="email" type="email" class="form-control" placeholder="Email" required>
		<icons></icons>
		<!-- Errors -->
		<errors>
			<p class="text-danger" ng-show="LogInForm.email.$error.required">Email required.</p>
			<p class="text-danger">Invaild email.</p>
			<p class="text-danger" ng-show="LogInForm.email.$error.serverMessages" ng-repeat="message in LogInForm.email.$error.serverMessages">{{message}}</p>
		</errors>
	</div>
	<!-- Password -->
	<div class="form-group has-feedback" inline-errors>
		<label for="password">Password</label>
		<input ng-model="LogInCtrl.user.password" ng-model-options="{ updateOn: 'blur' }" name="password" type="password" class="form-control" placeholder="Password" required>
		<icons></icons>
		<!-- Errors -->
		<errors>
			<p class="text-danger" ng-show="LogInForm.password.$error.required">Password required.</p>
			<p class="text-danger">Invaild password.</p>
		</errors>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
